name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # --- USER SERVICE ---
      - name: Build and push User Service
        uses: docker/build-push-action@v5
        with:
          context: ./user-service
          file: ./user-service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/betting-user-service:latest

      # --- BETTING SERVICE ---
      - name: Build and push Betting Service
        uses: docker/build-push-action@v5
        with:
          context: ./betting-service
          file: ./betting-service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/betting-betting-service:latest

      # --- API GATEWAY ---
      - name: Build and push API Gateway
        uses: docker/build-push-action@v5
        with:
          context: ./api-gateway
          file: ./api-gateway/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/betting-api-gateway:latest

      # --- FRONTEND ---
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/betting-frontend:latest

      - name: Build and push Odd Generator
        uses: docker/build-push-action@v5
        with:
          context: ./odd-generator-service
          file: ./odd-generator-service/Dockerfile 
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/betting-odd-generator:latest
